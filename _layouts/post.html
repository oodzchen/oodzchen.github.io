---
layout: layout
---

<div id="content">
  <main class="container">
    <div class="list-box">
      <article>
        <header class="art-head">
          <h2>{{ page.title }}</h2>
          <p class="info">
            <small class="art-date">{{ page.date | date: "%Y-%m-%d" }}</small>
          </p>
        </header>
        <div class="art-con">{{ content }}</div>
      </article>
    </div>
  </main>
</div>
