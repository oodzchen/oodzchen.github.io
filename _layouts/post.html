---
layout: layout
---

<div id="content">
	<main class="container">
		<div class="list-box">
			<article>
				<header class="art-head">
					<h2>{{ page.title }}</h2>
					<p class="info"><span class="art-date">{{ page.date | date: "%B %e, %Y" }}</span></p>
				</header>
				<div class="art-con">
					{{ content }}
				</div>
			</article>

		</div>
	</main>
</div>
