<!DOCTYPE html>
<html lang="zh" xml:lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% if page.title %}{{ page.title }} &ndash;{% endif %}{{ site.name }}</title>
	<meta charset="utf-8">
	<meta name="author" content="{{ site.name }}">
	<meta name="description" content="{{ site.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/style.css" media="screen, projection">
	<link rel="shortcut icon" href="/favicon.ico">
	<script>
		// html5 tags for ie7
		var arrEles = ["header", "main", "section", "nav", "footer", "hgroup", "figure", "summary"];
		for(var i = 0; i < arrEles.length; i++){
			document.createElement(arrEles[i]);
		}
	</script>
	
</head>
<body>
	<header id="head">
		<div class="container clearfix">
			<div id="logo"><a href="/" class="logo-text">OodzChen</a></div>
			<nav id="nav">
				<div class="nav-list">
					<a href="/archive">文章</a><a href="/lab">实验室</a><a href="/about">关于</a>
				</div>
			</nav>
		</div>
	</header>
	
	{{ content }}

	<footer id="foot">
		<center>
			<p class="copy-right">&copy;2014 OodzChen Powered by <a href="http://jekyllrb.com/" target="blank">Jekyll</a></p>
			<p class="copy-right">Hosted by <a href="https://pages.github.com/" target="blank">Github Pages</a></p>
		</center>
	</footer>
</body>
</html>
