---
layout: layout
title: 文章汇总
---

<div id="content">
	<main class="container">
		<h2>文章汇总</h2>
		<div class="list-box">
			<ul class="page-list">
				{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}" class="title">{{ post.title }}</a><span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
					</li>
				{% endfor %}
			</ul>
		</div>
	</main>
</div>
