<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas-gravity-simulation</title>
  <style>
    ::-ms-tooltip{
      display: none;
    }
    
    .main{
      float: left;
      margin-right: 20px;
    }
    .main>canvas{
      border: 1px solid #000;
    }
    .count{
      font-size: 3em;
    }
    .options *{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="main">
    <canvas id="canvas"></canvas>
  </div>
  <div class="options">
    <b id="count" class="count">0</b>
    <br>
    重力加速度：<input type="range" id="gravity" min="10" max="200">
    <br><br>
    水平加速度：<input type="range" id="horAcceleration" min="5" max="100">
    <br><br>
  </div>
  <script src="app.js"></script>

</body>
</html>
