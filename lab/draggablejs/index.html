<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>draggable.js</title>
  <script src="draggable.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    .title{
      margin: 50px 0;
      line-height: 50px;
      text-align: center;
      font-size: 3em;
    }
    .clearfix:after{
      content: "\20";
      display: block;
      height: 0;
      font-size: 0;
      visibility: hidden;
      clear: both;
    }
    .box{
      width: 273px;
      margin: 0 auto;
    }
    .block{
      float: left;
      width: 90px;
      height: 150px;
      margin-right: -1px;
      margin-bottom: -1px;
      border: 1px solid #000;
      background-color: yellow;
      line-height: 150px;
      vertical-align: middle;
      text-align: center;
      font-size: 3em;
      cursor: default;
      transition: all 0.5s;
    }
  </style>
</head>
<body>
  <a href="https://github.com/oodzchen/draggable.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <h1 class="title">Draggable.js</h1>

  <div class="box">
    <ul class="clearfix" id="dragBox">
      <li class="block">01</li>
      <li class="block"><a href="https://github.com/oodzchen/draggable.js" target="_blank">02</a></li>
      <li class="block">03</li>
      <li class="block">04</li>
      <li class="block"><span>05</span></li>
      <li class="block">06</li>
      <li class="block">07</li>
      <li class="block">08</li>
      <li class="block">09</li>
    </ul>
  </div>

  <script>
    Draggable(document.getElementById("dragBox"), {
      positioned: true,
      onDrag: function(index, elem){
        console.log("drag", index);
      },
      onDrop: function(index, elem){
        console.log("drop", index);
      }
    });
  </script>
</body>
</html>
