<!doctype html>
<html lang="zh" xml:lang="zh" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
      {% if page.title %}{{ page.title }} &ndash;{% endif %}{{ site.name }}
    </title>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/style.css" media="screen, projection" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script>
      // html5 tags for ie7
      var arrEles = [
        "header",
        "main",
        "section",
        "nav",
        "footer",
        "hgroup",
        "figure",
        "summary",
      ];
      for (var i = 0; i < arrEles.length; i++) {
        document.createElement(arrEles[i]);
      }
    </script>
    <script>
      //google analytics
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga",
      );

      ga("create", "UA-43859931-3", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body>
    <header id="head">
      <div class="container clearfix">
        <div id="logo"><a href="/" class="logo-text">{{ site.name }}</a></div>
        <nav id="nav">
          <div class="nav-list">
            <a href="/archive">文章</a><a href="/lab">实验室</a
            ><a href="/about">关于</a>
          </div>
        </nav>
      </div>
    </header>

    {{ content }}

    <footer id="foot">
      <center>
        <p class="copy-right">
          Powered by <a href="http://jekyllrb.com/" target="blank">Jekyll</a>
        </p>
      </center>
    </footer>
  </body>
</html>
